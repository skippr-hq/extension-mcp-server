name: Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    if: "github.event.head_commit.author.email != 'skippr-extension-mcp-server+bot@skippr.com'"
    permissions:
      contents: write       # Required for git push
      id-token: write       # Required for NPM Trusted Publishers (OIDC)
      pull-requests: write  # Required for release notes

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for changelog generation
        ssh-key: ${{ secrets.DEPLOY_KEY }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '25.x'

    - name: Configure Git
      run: |
        git config user.name "skippr-extension-mcp-server robot"
        git config user.email "skippr-extension-mcp-server+bot@skippr.com"

    - name: Install dependencies
      run: |
        rm -rf package-lock.json node_modules
        npm install

    - name: Release with Release It
      run: npx release-it --ci
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}